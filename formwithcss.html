<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-control{
            height:50px;
            background-color: gray;
            display: flex;
            gap:5%;
            justify-content: center;
            align-items: center;
        }
        .form-control>label{
            width:30%;
            text-align: right;
        }
        input,textarea{
            width: 50%;
            height:30px;
        }
        .container
        {
            background-color: orange;
            width:50%;
            margin-left:25%;
            margin-top: 50px;
            /* height: 1000px; */
        }
        input[type=radio]
        {
            height:15px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="form-control">
        <label>Name :</label>
        <input type="text">
    </div>
      <div class="form-control">
        <label>Password :</label>
        <input type="password">
    </div>
    <div class="form-control">
        <label >Address</label>
        <textarea></textarea>
    </div>
    <div class="form-control">
        <label >Nationality</label>
        <div style="width: 50%;">
        <input type="radio" name="r" id="r1" checked>
        <label for="r1"> Indian</label>
        <input type="radio" name="r" id="r2">
        <label for="r2">Other</label>
        </div>
    </div>
    </div>
    
</body>
</html>
